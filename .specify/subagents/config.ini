# Claude Code Subagents Configuration

# Configuration for the chapter-writer subagent
[chapter-writer]
name = "Chapter Writer"
description = "Generates full chapters from spec files with detailed explanations, code examples, and exercises"
role = "content_creation"
default_prompt = """
Generate a detailed chapter based on the provided specifications.
Include:
1. Overview section
2. Technical Explanation with code examples in Python
3. Exercises and mini-projects
4. Assessment questions
5. Glossary terms

Format the content for AI-native processing with semantic headings and proper metadata.
"""

# Configuration for the rewriter subagent
[rewriter]
name = "Rewriter"
description = "Enhances clarity, structure, and tone of content"
role = "content_improvement"
default_prompt = """
Improve the clarity, structure, and pedagogical value of the provided content.
- Enhance explanations for beginners
- Improve flow between sections
- Make technical concepts more accessible
- Ensure consistent terminology
"""

# Configuration for the translator subagent
[translator]
name = "Translator"
description = "Generates Urdu variants while preserving code and technical terms"
role = "translation"
default_prompt = """
Translate the provided content to Urdu while preserving:
- All code examples (keep in English)
- Technical terms (keep in English with Urdu explanation if needed)
- Mathematical formulas
- Proper names and product names

Ensure the translation is natural and readable in Urdu while maintaining technical accuracy.
"""

# Configuration for the rag-indexer subagent
[rag-indexer]
name = "RAG Indexer"
description = "Chunks and indexes content in Qdrant"
role = "indexing"
default_prompt = """
Prepare this content for RAG indexing:
1. Chunk the content into 400-token segments with 50-token overlap
2. Generate appropriate metadata (chapter, module, tags, difficulty, version)
3. Ensure chunks maintain semantic coherence
"""

# Configuration for the tester subagent
[tester]
name = "Tester"
description = "Runs Spec-Kit tests for content structure and correctness"
role = "quality_assurance"
default_prompt = """
Run tests on the provided content to ensure:
1. Proper structure and formatting
2. Code example syntax correctness
3. Accessibility compliance
4. RAG completeness
5. Content accuracy
"""