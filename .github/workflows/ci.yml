name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:

  test-backend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"   # ✅ downgrade to Python 3.10 for better-ai compatibility

    - name: Install backend dependencies
      run: |
        if [ -d "rag-backend" ]; then
          pip install -r rag-backend/requirements.txt
        else
          echo "⚠️ Backend folder not found, skipping backend install"
        fi

    - name: Run backend tests
      run: |
        if [ -d "rag-backend/tests" ]; then
          pip install pytest
          pytest rag-backend/tests/ -v
        else
          echo "⚠️ No backend tests found — skipping"
        fi

  test-frontend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Use Node.js 20 for Docusaurus
    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install frontend dependencies
      run: |
        if [ -d "Docusaurus" ]; then
          cd Docusaurus
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi
        else
          echo "⚠️ Docusaurus folder not found — skipping"
        fi

    - name: Build frontend
      run: |
        if [ -d "Docusaurus" ]; then
          cd Docusaurus
          npm run build
        else
          echo "⚠️ No frontend to build — skipping"
        fi

    - name: Run frontend tests
      run: |
        if [ -d "Docusaurus" ]; then
          cd Docusaurus
          if npm run | grep -q "test"; then
            npm test
          else
            echo "⚠️ No test script found in package.json — skipping"
          fi
        fi
